<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Inserting Webpage Data</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="topic">Topic_name</label>
        <select name="topic" id="topic">
            {% for to in topic %}
            <option value="{{to}}">{{to.topic_name}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="n">Name</label>
        <input type="text" name="n" id="n"><br>
        <br>
        <label for="u">Url</label>
        <input type="url" name="u" id="u"><br>
        <br>
        <label for="e">Email</label>
        <input type="email" name="e" id="e"><br>
        <br>
        <input type="Submit" value="Insert_Webpage_Data">
    </form>
   


</body>
</html>
